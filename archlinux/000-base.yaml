---
- name: Installation base
  hosts: all
  vars:
    ansible_ssh_user: root
  tasks:

    - name: Create user
      user:
        name: "{{ user_name }}"
        uid: 1000
        group: users
        groups: power,storage,wheel
        append: yes

    - name: Install pacman-contrib
      pacman:
        name: pacman-contrib

    - name: Create mirrorlist backup
      copy:
        src: /etc/pacman.d/mirrorlist
        dest: /etc/pacman.d/mirrorlist.backup
        remote_src: yes
      when: false # TODO idempotence

    - name: Rank mirrorlist
      command: "rankmirrors -n 6 /etc/pacman.d/mirrorlist.backup > /etc/pacman.d/mirrorlist"
      when: false # TODO idempotence

    - name: Install X
      pacman:
        name:
          - xf86-video-intel
          - xorg-xwayland
          - plasma

    - name: Enable X
      service:
        name: "{{ item }}"
        enabled: yes
      loop:
        - sddm
        - NetworkManager

    - name: Install necessary packages
      pacman:
        name:
          - dolphin
          - spectacle
          - okular
          - gwenview
          - unzip
          - ark
          - bluedevil
          - bluez
          - bluez-libs
          - bluez-utils
          - pulseaudio-bluetooth
          - htop
          - cups
          - libcups
          - print-manager
          - bind-tools
          - nfs-utils
          - usbutils
          - python-virtualenv
